<html>
    <head>

        <title>Voting Management System</title><br><br>
        <link rel="stylesheet" type="text/css" href="voting_css/voting.css">
        </head>
    <body>   
        <div id ="form">
    <fieldset>
    <legend><h1>Voting Management System</h1></legend><br> 
    <h2>Login</h2>
        <label>Name:</label>&nbsp &nbsp
        <input type="text" name="name" placeholder="Enter Your Name" required><br><br>
    
        <label>Father Name:</label>&nbsp &nbsp
        <input type="text" name="fname" placeholder="Enter Your Father  Name" required><br><br>

        <label>DOB:</label>&nbsp &nbsp
        <input type="date" name="dob" required><br><br>

       <label>Gender:</label>&nbsp &nbsp
       <input type="radio" name="gender" class="g" value="male">Male
       <input type="radio" name="gender" class="g" value="female" checked>Female<br><br>

       <label>Password:</label>&nbsp &nbsp
      <input type="number" name="password" placeholder="Enter Your password" maxlength="15" required><br><br>
      <label>Political Parties:</label>&nbsp &nbsp
      <select name= "political">
      <option value ="NULL">Choose Political Party</option>
     <option value = "PML">PML </option>
     <option value = "PPP">PPP </option>
     <option value = "TLP">TLP </option>
     <option value = "MQM">MQM </option>
     </select><br>

    <button>Login</button><br><br>

New user?<a href="a">Register Here</a>

    </fieldset>
     </div>
    </body>
</html>
